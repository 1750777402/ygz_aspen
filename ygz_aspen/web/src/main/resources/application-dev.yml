spring:          #表示该配置直接为Spring容器负责处理
  datasource:
    master:
      type: com.alibaba.druid.pool.DruidDataSource   #配置当前要使用的数据源的操作类型那个
      driver-class-name: com.mysql.cj.jdbc.Driver     #配置MySQL的驱动程序类
      url: jdbc:mysql://cdb-7zq82x2m.cd.tencentcdb.com:3306/aspen?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
        username: root
        password: aspen!@#0918
    　druid:
        # 配置测试查询语句
        validationQuery: SELECT 1 FROM DUAL
        # 初始化大小，最小，最大
        initialSize: 10
        minIdle: 10
        maxActive: 200
        # 配置一个连接在池中最小生存的时间，单位是毫秒
        minEvictableIdleTimeMillis: 180000
        testOnBorrow: false
        testWhileIdle: true
        removeAbandoned: true
        removeAbandonedTimeout: 1800
        logAbandoned: true
        # 打开PSCache，并且指定每个连接上PSCache的大小
        poolPreparedStatements: true
        maxOpenPreparedStatements: 100
        # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
        filters: stat,wall,log4j
        # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
        connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  redis:
    host: 127.0.0.1
    port: 6379
    password: aspen!@#0918


